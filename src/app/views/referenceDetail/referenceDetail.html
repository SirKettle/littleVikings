<div class="view-reference-detail page-view">

	<my:header></my:header>

	<article>
		<p><a ng:click="ReferenceDetail.onNextClicked()">Next reference</a></p>
		<h2>{{ ReferenceDetail.model.year }}</h2>
		<h3 ng:bind-html="ReferenceDetail.getTestimonialHtml()"></h3>
		<h4>{{ ReferenceDetail.model.testimonial.author }}</h4>
		<p>Contact details available on request...</p>
		<img ng:src="{{ ReferenceDetail.model.referenceImageUrl }}">
	</article>
	<my:footer></my:footer>
</div>
